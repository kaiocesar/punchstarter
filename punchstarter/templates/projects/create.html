{% extends 'layout.html' %}
{% block content %}
	<div class="page-header">
		<h1>Create a project</h1>
	</div>


	<form class="form-horizontal" action="{{ url_for('create_project') }}" method="POST">
		<div class="form-group">
			<label class="col-sm-2 control-label">Project name:</label>
			<div class="col-sm-5">
				<input class="form-control" type="text" name="project_name" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Short description:</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="short_description" row="5"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Long description:</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="long_description" row="5"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Funding Goal ($):</label>
			<div class="col-sm-2">
				<input class="form-control" name="funding_goal" type="text" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Funding End Date:</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="funding_end_date" placeholder="dd/mm/yyyy" />
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button class="btn btn-success btn-lg btn-punchstarter">Submit</button>
			</div>
		</div>
	</form>
{% endblock %}
